<style>

section.active {
  opacity: 1;
  transition: opacity .25s ease-in-out;
  -moz-transition: opacity .25s ease-in-out;
  -webkit-transition: opacity .25s ease-in-out;
}

.box-item {
  opacity: .1;
  transition: opacity .25s ease-in-out;
  -moz-transition: opacity .25s ease-in-out;
  -webkit-transition: opacity .25s ease-in-out;
}

section:last-child {
  border-bottom: none;
  margin-bottom: 200px;
}

p {
  padding-top: 8px;
  padding-bottom: 8px;
}

.marker {
  background-image: url('/images/marker.png');
  background-size: cover;
  filter: invert(32%) sepia(1%) saturate(2785%) hue-rotate(324deg) brightness(101%) contrast(87%);
  width: 35px;
  height: 35px;
  cursor: pointer;
}

</style>

<section class="hero is-fullheight-with-navbar">
  <div class="hero-body" id="map">
  </div>
  <div class="level">
    <div class="level-left"></div>
    <div class="level-right is-overlay px-6">
      <div class="level-item">
        <div class="box" id="box">
            {{ range sort (where site.RegularPages "Type" "locations") ".Params.Order"}}
              <section id="{{ .Params.Simple }}" class="{{ if eq .Params.Status "active" }}active{{ else }}box-item{{ end }}">
                <h3>{{ .Title }}</h3>
                {{ if .Params.Image }}
                  <div class="image-credit-wrapper">
                    <span class="image-credit">{{ .Params.Image_Credit }}</span>
                    <img src="{{ .Params.Image }}" alt=" {{ .Params.Image_Alt }}">
                  </div>
                {{ end }}
                {{ .Content }}
              <hr class="navbar-divider">                  
              </section>
            {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ $path := "js/map-locations.js" }}
{{ $js := resources.Get $path | resources.ExecuteAsTemplate $path . | minify }}
<script>{{ $js.Content | safeJS }}</script>
