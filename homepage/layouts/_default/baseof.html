<!DOCTYPE HTML>
<html>
  {{ partial "head" . }}
  <body class="has-navbar-fixed-top">
    {{ partial "navbar" . }}
    <div clss="container">
    {{ block "content" . }}{{ end }}
    </div>
    <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
  </body>
</html>
